<div class="container mt-4 text-center">
    <div class="mb-4 groupHeading">

        <img [src]="profilePicPath"class="img-fluid rounded-circle mb-4" alt="Profile Image" style="width: 120px; height: 120px;">

        <h5> {{loggedInUser.username}}</h5>
        <h1>GROUP</h1>
        <h1>{{currentGroupString}}</h1>
</div>

    <button *ngIf= "isAdmin" class="btn btn-success custom-btn position-relative" (click)="addChannel('button')">Add Channels</button>
   


<div class="container mt-4 mx-4 my-4 card colored-border-card-light">
    <h2 class="section-header" style="padding-top: 15px;">My Channels</h2>

    <div class="row mx-2 my-4">
        <div *ngFor="let channel of myChannels">
            <div class="card colored-border-card-light" (click)="onChannelCardClick(channel)">
                <div class="card-body align-items-center">
                    <span class="card-title">{{channel}}</span>
                    <div class="col-auto button-container">
                        <button *ngIf="isAdmin" class="btn btn-primary btn-sm" style="margin-left: 10px;" (click)="membersChannel(channel); $event.stopPropagation()"><i class="fa-solid fa-user"></i></button>
                        <button class="btn btn-danger btn-sm" (click)="removeUserFromChannel(channel); $event.stopPropagation()"><i class="fa-solid fa-right-from-bracket"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 

<div style="margin-bottom: 50px;"></div>

<div class="container mt-5 mx-4 my-4 card colored-border-card-light">
    <h2 class="section-header" style="padding-top: 15px;">Join Channels</h2>

    <div class="row mx-4 my-4">
        <div *ngFor="let channel of toJoinChannels" class="col-12 mb-3">
            <div class="card colored-border-card-light">
                <div class="card-body align-items-center">
                    <span class="card-title">{{channel}}</span>
                    <div class="col-auto button-container">
                        <button class="btn btn-sm btn-primary" (click)="addUserToChannel(channel)"><i class="fa-solid fa-right-to-bracket"></i></button>
                        <button *ngIf="isAdmin" class="btn btn-primary btn-sm" style="margin-left: 10px;" (click)="membersChannel(channel)"><i class="fa-solid fa-user"></i></button>
                        <button *ngIf="isAdmin" class="btn btn-danger btn-sm" style="margin-left: 10px;" (click)="deleteChannel(channel)"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 



    <div class="modal fade" id="addChannelModal" tabindex="-1" aria-labelledby="addGroupLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addGroupLabel">Add Channel</h5>
              <button (click)="closeModal('newGroup')" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="channelName">Channel Name:</label>
                <input type="text" class="form-control" id="channelName" [(ngModel)]="newChannelName">
                <button type="button" class="btn btn-primary mt-2" (click)="addChannel('save')">Add Channel</button>
              </div>
            </div>
            </div>
          </div>
        </div>


        <div class="modal fade" id="editmemberUsers" tabindex="-1" aria-labelledby="addGroupLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUser">Edit Users</h5>
                        <button (click)="closeModal('editUsers')" type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
        
        
                    <div class="modal-body">
                        <ul class="list-group">
                            <!-- Iterate over each username in userNotInGroup -->
                            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let username of channelMembers">
                                {{ username }}
                                <button class="btn btn-danger btn-sm" style="width: 120px; margin-left: 10px;" (click)="adminRemoveMember(username)" >Remove User</button>
                            </li>
        
                        </ul>
                    </div>
                </div>
            </div>
        </div>
