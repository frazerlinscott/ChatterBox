<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" [(ngModel)]="user.username" name="username" id="username">
    </div>
  
    <div class="form-group">
      <label for="birthdate">Birthdate:</label>
      <input type="date" class="form-control" [(ngModel)]="user.userbirthdate" name="birthdate" id="birthdate">
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" [(ngModel)]="user.email" name="email" id="email">
    </div>
  
    <!-- Add other form groups for other data... -->
  
    <button type="submit" class="btn btn-primary">Update Profile</button>
    <button (click)="closeProfile()" class="btn btn-secondary">Close</button>

  </form>
